<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>run-box</title>
    <style>
      .container,
      body {
        height: 100vh;
        width: 100vw;
      }
      .box {
        height: 10px;
        width: 10px;
        background-color: aqua;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <script>
      let count = 0;

      const box = document.querySelector(".box");
      function boxRun() {
        console.log(Date.now());
        box.style.transform = `translateY(${count++}px)`;
        if (count < 100) window.requestAnimationFrame(boxRun);
      }
      window.requestAnimationFrame(boxRun);
    </script>
  </body>
</html>
